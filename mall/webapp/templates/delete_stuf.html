{% extends "base.html" %}
{% block title %}Delete?{% endblock %}
{% block content %}
    <h1>Are you sure want to delete {{ stuf.stuf_key.stuf}}?</h1>
    <form method="POST" action="{% url "deletestuf" stuf.pk %}" class="text-center">
        {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger">Confirim!</button>
        <button type="button" class="btn btn-outline-dark"><a href="{% url "stuflist" %}" class="text-decoration-none">Cancel!</a></button>

    </form>
{% endblock %}
